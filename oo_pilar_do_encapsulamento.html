<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">

        //um software de marcenaria
        //TV

        class TV {

            constructor() {
                //o uso do underline torna os atributos "privados" ainda que está função não esteja disponivel no ES6
                //e indica que para acessar o valor desse atributo é necessário o método get e set 
                this._relacaoCanais = Array(2, 4, 5, 7, 10)
                this._canalAtivo = 5
                this._volume = 5
            }

            //get / set
            get canalAtivo() {
                return this._canalAtivo
            }

            set canalAtivo(canal) {
                if(this._relacaoCanais.indexOf(canal) !== -1 ) {
                    this._canalAtivo = canal
                }
            }
        }

        let tv = new TV()

        tv.canalAtivo = 7 //acessa o método set canalAtivo pois estamos passando um valor a ser setado
                          // se consultar sem passar o valor ele retorna o resultado do método get
        document.write( tv.canalAtivo )

        
    </script>
</head>

<body>

    <div id="output"></div>
    
</body>
</html>
