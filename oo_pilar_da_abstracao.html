<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">

        //modelo da objeto
        class ContaBancaria {
            //agencia
            //numeroConta
            //saldo
            //limite
            constructor() {
                //sempre usando o this para conectar o atributo ao objeto da classe ContaBancaria
                //no momento de construção do objeto
                this.agencia = 1075
                this.numeroConta = 8351125
                this.saldo = 50
                this.limite = 450
            }
            //métodos/ações
            depositar(valorDeposito) {
                this.saldo += valorDeposito
            }

            sacar(valorSaque) {
                this.saldo -= valorSaque
            }

            consultarSaldo() {
                return this.saldo
            }
        }

        let x = new ContaBancaria()
        let y = new ContaBancaria()

        console.log( x.consultarSaldo() )
        x.depositar(450)
        console.log( x.consultarSaldo() )
        x.sacar(200)
        console.log( x.consultarSaldo() )

        console.log( y.consultarSaldo() )



    </script>
</head>

<body>

    <div id="output"></div>
    
</body>
</html>
