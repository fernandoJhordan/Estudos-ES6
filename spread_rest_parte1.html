<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">

        //spread Espalhar / rest juntar

        // spread
        //string
        let tituloArtigo = 'Como utilizar o operador rest/spread'

        console.log(tituloArtigo)
        console.log(...tituloArtigo)
        console.log([...tituloArtigo])

        //Arrays
        let listaCursos1 = ['Node JS e Mongo DB', 'ES6, TypeScript e Angular 4']
        let listaCursos2 = ['Multiplataforma Android/IOS', 'Introdução ao GNU/Linus']
        let listaCursosCompleto = ['WEB Completo', 'Android Completo', ...listaCursos1, ...listaCursos2]

        console.log(listaCursosCompleto)

        //objetos
        let pessoa = {
            nome: 'João',
            idade: 27
        }

        let clone = {
            endereco: 'Rua abc',
            ...pessoa
        }

        console.log(clone)

    </script>
</head>

<body>

    <div id="output"></div>
    
</body>
</html>
