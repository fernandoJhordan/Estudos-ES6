<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">

        let Bicicleta1 = {
            cor: 'Branca',
            marcha: 'única',
            aro: 12,
            pedalar() {
                console.log('Método pedalar executado')
            }
        }

        let Bicicleta2 = {
            cor: 'Vermelha',
            marcha: '18',
            aro: 26,
            pedalar() {
                console.log('Método pedalar executado')
            }
        }

        console.log(Bicicleta1)
        console.log(Bicicleta2)


        //--------------------------------------------------------
        let BicicletFactory = function(cor, marcha, aro) {
            return {
                cor: cor,
                marcha: marcha,
                aro: aro,
                pedalar() {
                    console.log('Método pedalar executado')
                }
            }
        }

        let Bicicleta3 = BicicletFactory('Vermelha', 18, 26)
        console.log(Bicicleta3)

        let Bicicleta4 = BicicletFactory('Preta', 21, 29)
        console.log(Bicicleta4)


    </script>
</head>

<body>

    <div id="output"></div>
    
</body>
</html>
