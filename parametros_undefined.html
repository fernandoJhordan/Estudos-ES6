<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        
        function contarUmaHistoria(personagem = 'Fubá', atividade = 'correr no parque', nome_dono = 'João') {
            document.write(`Era uma vez um cachorro chamado ${personagem}, ele adorava ${atividade}, seu dono era ${nome_dono} e eles viveram felizes para sempre`)
        
        }

        contarUmaHistoria(undefined, 'enterrar ossos', 'Pedro')


    </script>
</head>

<body>

    <div id="output"></div>
    
</body>
