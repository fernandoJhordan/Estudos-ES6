<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">

        class Produto {
            constructor(descricao, preco) {
                this.descricao = descricao
                this.preco = preco
            }

            verDescricao() {
                console.log(`${this.descricao} por apenas R$:${this.preco}`)
            }
        }

        let produto = new Produto('Notebook', 2200)
        produto.verDescricao()

        //----------------------------------------------------------------------------------------------------------------

        let produtoLiteral = {
            descricao: 'Geladeira',
            preco: 1800,
            verDescricao: function() {
                //this deve ser utilizado par a função entender que estamos usando os parametros do contexto do objeto
                console.log(`${this.descricao} por apenas R$:${this.preco}`)
            }
        }

        produtoLiteral.verDescricao()

    </script>
</head>

<body>

    <div id="output"></div>
    
</body>
</html>
